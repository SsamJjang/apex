<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }} - APEX</title>

    <!-- ADD THIS BLOCK to import the font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- END OF BLOCK -->

    <style>
        body {
            /* <-- CHANGE THIS LINE */
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            color: #262626;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background-color: #ffffff;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            padding: 40px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600; /* Makes titles a bit bolder */
        }
        div { /* Changed from pre to div */
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.6;
            font-family: inherit;
        }
        a {
            color: #0095f6;
            text-decoration: none;
        }
        .back-link {
            display: block;
            text-align: left;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Home</a>
        
        <h1>{{ page_title }}</h1>
        <div>{{ page_content | safe }}</div>
        
    </div>
</body>
</html>
